<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket des commandes </title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border-style: solid;
            border-color: black;
        }
        .tg tr{
            height: 40px;
        }
        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: monospace;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg .tg-0lax {
            text-align: left;
            vertical-align: top
        }
        .solid-top {
            border-top: solid;
            border-top-color: black;
        }

        .dotted-right {
            border-right: dashed !important;
            border-color: #474747;
            border-width: 2px;
        }
        .dotted-top{
            border-top-style: dashed !important;
            border-color: #474747;
            border-width: 2px;
        }

    </style>
</head>

<body>
    <div class="container">
        <table class="tg">
            <thead>
                <tr>
                    <th class="tg-0lax" colspan="3" rowspan="2">
                        <img src="C:\Users\outit\OneDrive\Bureau\iDesign\CAVALLO\backOffice\public\assets\images\logo-light-text.png" style="width: 25%;" class="light-logo-small">
                    </th>
                    <th class="tg-0lax" rowspan="2">
                        <img src="C:\Users\outit\OneDrive\Bureau\iDesign\CAVALLO\backOffice\public\uploads\ramassageQRCODE\testqr_code_54687512282900.png" style="width: 50%;" class="light-logo-small">
                    </th>
                </tr>
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr class="solid-top">
                    <td class="tg-0lax dotted-right" colspan="3"> Référence:</td>
                    <td class="tg-0lax" rowspan="2">Expéditeur</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">Date :</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">Client :</td>
                    <td class="tg-0lax" rowspan="2">Telephone :</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">Adresse :</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">Produit :</td>
                    <td class="tg-0lax" rowspan="2">Note :</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">Montant :</td>
                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3" rowspan="2">Ouverture : </td>
                    <td class="tg-0lax" rowspan="2">
                        <img src="C:\Users\outit\OneDrive\Bureau\iDesign\CAVALLO\backOffice\public\uploads\ramassageQRCODE\testqr_code_54687512282900.png" style="width: 50%;" class="light-logo-small">
                    </td>
                </tr>
                <tr>

                </tr>
                <tr class="dotted-top">
                    <td class="tg-0lax dotted-right" colspan="3">
                        <strong>RAFEX Delivery - Livraison E-commerce</strong><br>
                        RAFEX Delivery SARL, n'est pas responsable de vos achats.
                    </td>
                    <td class="tg-0lax">C8</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
